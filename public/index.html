<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link

  >
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="quiz-container">
    <!-- Pantalla de inicio -->
    <div id="start-screen" class="card text-white bg-dark p-4 shadow-lg text-center">
      <h1>Test de Conducci贸n</h1>
      <p>Presiona el bot贸n para comenzar el test.</p>
      <button id="start-btn" class="btn ">Empezar Test</button>

    <!-- Test -->

      <h3 class="text-center">Test de Conducci贸n</h3>
      <p id="question-number" class="text-secondary text-center"></p>

      <p id="question" class="h5 text-center"></p>
